<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrap" id="page-container">
        <div class="header" id="header">
            <div class="custom-navbar">
                <nav class="navbar-expand">
                    <div class="container">
                        <a href="https://afribookslibrary.com" class="navbar-brand">
                            <span class="logo-brand">AfriBooks</span>
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto right">
                                
                                <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLinkOne" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Browse</a>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLinkOne">
                                        <a class="dropdown-item font-weight-bold" href="https://afribookslibrary.com/books"> Get Books by Field </a>
                                        <a class="dropdown-item font-weight-bold" href="https://afribookslibrary.com/opportunities"> Scholarships/Opportunities </a>
                                        <a class="dropdown-item font-weight-bold" href="https://afribookslibrary.com/collections"> Collections </a>
                                        <a class="dropdown-item font-weight-bold" href="https://afribookslibrary.com/study groups"> study Groups </a>
                                    </div>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="https://afribookslibrary.com/how-it-works"> How it Works</a>
                                </li>
                                 
                                <li class="nav-item">
                                    <a class="nav-link" href="https://afribookslibrary.com/login"> Log In </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link btn btn-primary" href="https://afribookslibrary.com/register"> Register </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                
            </div>
        </div>
    </div>
    <section class="hero top-banner">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col middle 10">
                    <div class="hero content">
                        <hi class="hero heading light-weight">
                            Africa's Largest Book Library
                        </hi>
                        <h4 class="hero subheading">Join and access books free
                        </h4>
                        <form method="get" action="https://afribookslibrary.com/works">
                            <div class="input-group">
                                <input type="text" id="search" class="form-control form-control" placeholder="Enter book title and search">
                                <div class="input-group-append">
                                    <button type="submit" class="submit-button">
                                        <i class="icon-search">

                                        </i>
                                    </button>
                                </div>
                            </div>
                        </form>
                        <a href="https;//afribookslibrary.com/myworks/create" class="btn-4"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

        
    <script src="Script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;700&family=Lobster&display=swap" rel="stylesheet">
       <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Library App</title>
<script defer src="main.js"></script></head>
<body>
    <div id="mainpage-container">
        <form id="form-container">
            <button class="close-btn">X</button>
            <h3 class="form-title">New Book Details</h3>
            
            <div class="input-container title">
                <label for="book-title">Title of the book here</label><br>
                <input type="text" name="book-title" id="book-title" class="input" autofocus='true' >
            </div>
            <div class="input-container author">
                <label for="author-name">Who is the Author?</label><br>
                <input type="text" name="author-name" id="author-name" class="input" >
            </div>            
            <div class="input-container pages">
                <label for="country" >Country</label><br>
                <input type="text" name="country" id="country" class="input" >
            </div>
            <div class="input-container pages">
                <label for="isbn" >ISBN#</label><br>
                <input type="number" name="isbn" id="isbn" class="input" >
            </div>              
            <div class="input-container pages">
                <label for="readStatus" >Read Status</label><br>
                <select name="readStatus" id="readStatus" class="input" >
                    <option value="">Please indicate read status</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>              
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <!-- <div class="alert alert-danger"></div> -->
        <div class="table-container">
            <table class="table table-striped mt-5 ">
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Country</th>
                        <th>ISBN#</th>
                        <th>Have you Read</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </div>
    </div>   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;700&family=Lobster&display=swap" rel="stylesheet">
    <script src="Script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library App</title>
</head>
<body>
    <div class="mainpage-container">
        <form id="form-container" action="addBookToLibrary.js">
            <h3 class="form-title">New Book Details</h3>
            <div class="input-container author">
                <label for="author-name">Who is the Author?</label><br>
                <input type="text" name="author-name" id="author-name" class="input" required>
            </div>
            <div class="input-container title">
                <label for="book-title">Title of the book here</label><br>
                <input type="text" name="book-title" id="book-title" class="input" required>
            </div>
            <div class="input-container pages">
                <label for="no-of-pages">How many pages?</label><br>
                <input type="text" name="no-of-pages" id="no-of-pages" class="input" required>
            </div>
            <div class="input-container read-status checkbox">
                <label for="read-status">Have you read it?</label>
                <input type="checkbox" name="read-status" id="read-status" required>
            </div>    
            <button type="submit" class="submit-btn">Add book</button>
        </form>
    </div>
</body>
</html>
